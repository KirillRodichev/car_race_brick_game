<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car race</title>

    <!--styles-->
    <link rel="stylesheet" href="css/main.css">

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="scene">
    <div class="interface">
        <div class="game-field"></div>
        <div class="side-panel">
            <div class="side-panel__player-info">
                <div class="info-box">
                    <div class="scene__header">
                        <h1>CAR RACE</h1>
                    </div>
                </div>
                <div class="info-box">
                    <h4 class="info-box__header">Score</h4>
                    <p class="info-box__value">200</p>
                </div>
                <div class="info-box">
                    <h4 class="info-box__header">Max score</h4>
                    <p class="info-box__value">500</p>
                </div>
            </div>
            <div class="side-panel__general-info">
                <div class="info-box">
                    <h4 class="info-box__header">Speed</h4>
                    <p class="info-box__value">0</p>
                </div>
                <div class="info-box">
                    <h4 class="info-box__header">Goal</h4>
                    <p class="info-box__value">
                        <span class="value-left">2</span>
                        /
                        <span class="value-right">50</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal">
    <div class="modal__content">
        <div class="modal__header-wrapper">
            <span class="close">&times;</span>
            <h2 class="modal__header"></h2>
        </div>
        <div class="modal__body">
            <p class="modal-body__p"></p>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
